<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label:nth-of-type(even) {
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="option1">Option 1</label>
      <input type="radio" name="option" id="option1" />
      <label for="option2">Option 2</label>
      <input type="radio" name="option" id="option2" disabled />
      <label for="option3">Option 3</label>
      <input type="radio" name="option" id="option3" checked />
      <label for="option4">Option 4</label>
      <input type="radio" name="option" id="option4" />
      <label for="option5">Option 5</label>
      <input type="radio" name="option" id="option5" />
      <label for="option6">Option 6</label>
      <input type="radio" name="option" id="option6" />
    </form>
    <script src="./script.js"></script>
  </body>
</html>
